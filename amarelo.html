  <script src="script.js"></script>
  <script>
    let currentPage = '';

    function redirectToPage(page) {

      if (page !== currentPage) {
        switch (page) {
          case 'A':
            if (currentPage !== 'amarelo.html') {
              setTimeout(function () {
                window.location.replace('amarelo.html');
              }, 10000);
            }
            break;
          case 'B':
            if (currentPage !== 'vermelho.html') {
              setTimeout(function () {
                window.location.replace('vermelho.html');
              }, 10000);
            }
            break;
          case 'L':
            if (currentPage !== 'verde.html') {
              setTimeout(function () {
                window.location.replace('verde.html');
              }, 10000);
            }
            break;
          default:
            console.error('Página desconhecida:', page);
            break;
        }
        currentPage = page;
      }
    }

    function fetchStatus() {
      fetch('https://niloweb.com.br/transit-room/api/reg_endpoint.php')
        .then(response => {
          if (!response.ok) {
            throw new Error('Erro ao obter status da API');
          }
          return response.json();
        })
        .then(data => {
          console.log(data);
          const statusElement = document.getElementById('status');

          if (Array.isArray(data) && data.length > 0 && data[0].hasOwnProperty('res')) {
            const page = data[0].res;
            redirectToPage(page);
            statusElement.className = page.toLowerCase();
          } else {
            throw new Error('Formato de dados inválido');
          }
        })
        .catch(error => {
          console.error('Erro ao buscar status:', error);
          const statusElement = document.getElementById('status');
          statusElement.innerHTML = '<p>Erro ao buscar status</p>';
          statusElement.className = '';
        });
    }

    fetchStatus();

    const intervaloAtualizacao = 10000;

    setInterval(fetchStatus, intervaloAtualizacao);

  </script>
